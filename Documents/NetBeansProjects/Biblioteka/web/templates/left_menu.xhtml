<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="main_style.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <h4>genres</h4>
            <h:form styleClass="genres">
                <ui:repeat value="#{genreController.genreList}" var="g">
                    <h:commandLink value="#{g.name}" styleClass="#{g.ID==bookListController.selected_genre_id?'selected_link':''}">
                        <f:param name="Genre_id" value="#{g.ID}"/>
                        <f:ajax event="click" render=":booksList @form :pages1 :booksCount" listener="#{bookListController.fillBooksbyGenre()}"/>
                    </h:commandLink>
                </ui:repeat>
                
            </h:form>
        </ui:composition>
    </h:body>
</html>
