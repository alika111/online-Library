<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.welcome_title}</title>
        <h:outputStylesheet library="css" name="index_style.css"/>
        <h:outputScript library="js" name="check.js" target="head"/>
    </h:head>
    <h:body>
        <div class="main">
            <div class="welcome">
                <p class="title">#{msg.title}</p>
                <p class="title"><h:graphicImage library="images" name="main.jpg"/></p>
                
            </div>
            <div class="login">
                <p class="title">#{msg.input_info}</p>
                <h:form styleClass="form_style">
                    #{msg.input_name}<h:inputText id="username" value="#{user.username}" required="true" requiredMessage="#{msg.login_required}">
                    <f:validator validatorId="validators.Login_Validator"/>
                    </h:inputText>
                    <h:commandButton action="pages/Books?faces-redirect=true" value="enter" onclick="return checkValue(this.form, '#{msg.login_required}');"/>
                    <p><h:message for="username" styleClass="error"/></p>
                </h:form>
            </div>
            
        </div>


    </h:body>
</html>
